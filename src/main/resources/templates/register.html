<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
  		<link rel="stylesheet" href="css/bootstrap.min.css"/>
      <link rel="stylesheet" href="css/base.css"/> 
    </head>
    <body>
    	<div class="login-container">
    		<h2>Register</h2>
	        <p th:if="${error}">
	        <div th:utext="'Some error happened: ' + ${error}"/>
	        </p>
	        <form th:action="@{/createuser}" method="post" class="form">
	            <div class="form-group">
	            	<label for="username"> User Name : </label>
	            	<input class="form-control" type="text" name="username"/>
	            </div>
	            <div class="form-group">
	            	<label for="password"> Password: </label>
	            	<input class="form-control" type="password" name="password"/>
	            </div>
	            <div class="form-group">
	            	<label for="password2"> Confirm Password: </label>
	            	<input class="form-control" type="password2" name="password2"/>
	            </div>
	            <div class="form-group">
	            	<input class="btn btn-lg btn-warning" type="submit" value="Sign In"/>
	            </div>
	        </form>
        </div>
    </body>
</html>
